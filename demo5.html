<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>下拉菜单</title>
    <link type="text/css" rel="stylesheet" href="./css/demo5.css">

</head>
<body>
<div class="nav">
    <ul class="list">
        <li>
            <a href="#">首页</a>
        </li>
        <li>
            <a href="#">职业课程</a>
            <div class="down">
              <a href="#">职业课程1</a>
              <a href="">职业课程2</a>
            </div>
        </li>
        <li>
            <a href="#">职业学习</a>
            <div class="down">
              <a href="#">职业课程1</a>
              <a href="">职业课程2</a>
            </div>
        </li>
        <li>
            <a href="#">成职社区</a>
            <div class="down">
               <a href="">成职社区1</a>
               <a href="">成职社区2</a>
               <a href="">成职社区2</a>
            </div>
        </li>
        <li>
            <a href="#">成职</a>
            <div class="down">
                <a href="">成职1</a>
                <a href="">成职1</a>
            </div>
        </li>
    </ul>
</div>
<script type="text/javascript" src="./js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="./js/jquery.easing.1.3.js"></script>
<script type="text/javascript">
    $(function(){
    $(".nav .list li").hover(function(){
    
        $(this).find(".down").stop().slideDown({duration:1000,easing:'easeOutBounce'})
    },
    //鼠标移开
    function(){
         $(this).find(".down").stop().slideUp({duration:1000,easing:'easeOutBounce'})
    }
    )
  })
</script>
</body>
<html>
